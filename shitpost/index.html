<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p, a {
  text-align: center;
  font-size: 60px;
  margin-top:0px;
}

#dbfzbest{
    display: block;
    margin-left: auto;
    margin-right: auto 
}

</style>
</head>
<body>
<img id="dbfzbest" src="https://i.imgur.com/d1irYAn.gif">
<p id="dbfzsoon"></p>
<a id="dbfzlink"></a>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Jan 25, 2018 19:00:00").getTime();

var x = setInterval(function() {

    var now = new Date().getTime();
    var distance = countDownDate - now;

    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    document.getElementById("dbfzsoon").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";
    
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("dbfzbest").src = "https://media1.tenor.com/images/d16ccb3c61c7be781d152172b1bc63e2/tenor.gif";
        document.getElementById("dbfzsoon").innerHTML = "IT'S OUT GET IT";
        document.getElementById("dbfzlink").innerHTML = "STEAMLINK"
        document.getElementById("dbfzlink").href = "http://store.steampowered.com/app/678950/DRAGON_BALL_FighterZ/"
    }
}, 1000);
</script>

</body>
</html>
