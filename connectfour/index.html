<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Connect Four With Four People">
        <meta name="author" content="AtillaBosma">
        
        <title>C4W4P</title>

        <link rel="stylesheet" href="css/styles.css?v=1.0">

        <script src="./scripts/peerjs.min.js"></script>
    </head>

    <body>
        

        <button id="hostGame">Host Game</button>
        <button id="joinGame">Join Game</button>

        <div hidden id="hostGameScreen">
            <p id="localPeerId"></p>
        </div>

        <div hidden id="joinGameScreen">
            <input id="remotePeerId"></input>
            <button id="connectButton">Connect</button>
            <ul id="playerList"></ul>
        </div>

        </br>

        <div hidden id="chatScreen">
            <input id="chatInput"></input>
            <button id="chatSendButton">Send</button>
            <ul id="chat"></ul>
        </div>
        
        <script src="./scripts/globals.js"></script>
        <script src="./scripts/hostGame.js"></script>
        <script src="./scripts/joinGame.js"></script>

        <script src="./scripts/chatSystem.js"></script>
    </body>
</html>
